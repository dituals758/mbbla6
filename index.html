<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, 
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 viewport-fit=cover,
                 shrink-to-fit=no">
  <meta name="theme-color" content="#34C759">
  <meta name="color-scheme" content="light dark">
  <title>КрякБюджет</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="КрякБюджет">
  <link rel="apple-touch-icon" href="icon-iphone.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="screen active" id="mainScreen">
    <h2>Новая операция</h2>
    <input type="number" step="0.01" id="amount" 
           inputmode="decimal" 
           placeholder="Введите сумму"
           required>
    <select id="type">
      <option>Доход</option>
      <option selected>Расход</option>
    </select>
    <select id="category"></select>
    <button onclick="app.addTransaction()">Добавить</button>
  </div>

  <div class="screen" id="statsScreen">
    <h2>Статистика</h2>
    <div class="total-cards">
      <div class="total-card" id="total-income">0 ₽</div>
      <div class="total-card" id="total-expense">0 ₽</div>
    </div>
    
    <select id="period" onchange="app.loadStats()" class="period-select">
      <option value="week">Неделя</option>
      <option value="month" selected>Месяц</option>
      <option value="year">Год</option>
    </select>

    <div class="chart-container">
      <canvas id="categoryChart"></canvas>
    </div>
    
    <div id="categoryStats"></div>
  </div>

  <div class="nav">
    <div class="nav-btn active" onclick="app.showScreen('mainScreen', event)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M4 11H10V21H4V11ZM14 3H20V21H14V3Z" fill="currentColor"/>
      </svg>
      <span>Главная</span>
    </div>
    <div class="nav-btn" onclick="app.showScreen('statsScreen', event)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M3 13H11V21H3V13ZM13 3H21V21H13V3Z" fill="currentColor"/>
      </svg>
      <span>Статистика</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
