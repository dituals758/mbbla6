<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Финансы</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS стили */
        * {
            box-sizing: border-box;
            font-family: -apple-system, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px 15px 70px;
            background: #f5f5f7;
        }
        
        .screen {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 17px;
            margin-top: 10px;
        }
        
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #666;
        }
        
        .nav-btn.active {
            color: #007AFF;
        }
    </style>
</head>
<body>
    <!-- Главный экран -->
    <div class="screen active" id="mainScreen">
        <input type="number" step="0.01" id="amount" inputmode="decimal" placeholder="Сумма">
        <select id="type">
            <option value="Доход">Доход</option>
            <option value="Расход">Расход</option>
        </select>
        <select id="category"></select>
        <button onclick="addTransaction()">Добавить</button>
    </div>

    <!-- Экран статистики -->
    <div class="screen" id="statsScreen">
        <select id="period" onchange="loadStats()">
            <option value="month">Месяц</option>
            <option value="year">Год</option>
            <option value="all">Все время</option>
        </select>
        <div id="stats"></div>
    </div>

    <!-- Навигация -->
    <div class="nav">
        <div class="nav-btn active" onclick="showScreen('mainScreen')">Добавить</div>
        <div class="nav-btn" onclick="showScreen('statsScreen')">Статистика</div>
    </div>

    <script>
        // Конфигурация
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwj94YEJ7CKe_cEGTngykKzTg9W1F9ZIheIeXvbJBJOsHBGAh1dhlAUie60zmEPffCv8Q/exec';

        // Инициализация категорий
        const categories = {
            'Доход': ['Зарплата', 'Аванс', 'Инвестиции', 'Другое'],
            'Расход': ['Жильё', 'Транспорт', 'Еда', 'Одежда', 'Развлечения', 'Связь', 'Личные', 'Другое']
        };

        function init() {
            updateCategories();
            document.getElementById('type').addEventListener('change', updateCategories);
        }

        function updateCategories() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = categories[type]
                .map(c => `<option>${c}</option>`)
                .join('');
        }

        async function addTransaction() {
            const transaction = {
                date: new Date().toISOString(),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value
            };

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(transaction)
            });
            
            document.getElementById('amount').value = '';
        }

        async function loadStats() {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            // Обработка статистики
            document.getElementById('stats').innerHTML = JSON.stringify(data);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // PWA Регистрация
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('https://dituals758.github.io/mbbla6/sw.js');
        }

        init();
    </script>
</body>
</html>
