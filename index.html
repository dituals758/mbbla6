<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Финансы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="screen active" id="mainScreen">
        <input type="number" step="0.01" id="amount" inputmode="decimal" placeholder="Сумма, например 12,34" required>
        <select id="type">
            <option>Доход</option>
            <option selected>Расход</option>
        </select>
        <select id="category"></select>
        <button onclick="app.addTransaction()">Добавить</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(reg => {
            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              newWorker.onstatechange = () => {
                if (newWorker.state === 'installed') {
                  if (confirm('Доступно обновление (${CACHE_NAME})! Обновить сейчас?')) {
                    window.location.reload();
                  }
                }
              };
            };
          });
        }
        </script>
    <script src="app.js"></script>
</body>
</html>
