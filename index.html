<!DOCTYPE html>
<html lang="ru" style="background: var(--secondary-background)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#007AFF">
  <title>КрякБюджет</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Статус бар iOS -->
  <div class="status-bar"></div>

  <div class="screen active" id="mainScreen">
    <h2>Управление бюджетом</h2>
    
    <div class="form-group">
      <input type="number" id="amount" placeholder="Сумма" class="ios-input">
      <select id="type" class="ios-select">
        <option>Доход</option>
        <option>Расход</option>
      </select>
      <select id="category" class="ios-select"></select>
    </div>

    <button class="ios-button" onclick="app.addTransaction()">Добавить операцию</button>
  </div>

  <div class="screen" id="statsScreen">
    <h2>Статистика</h2>
    
    <div class="total-cards">
      <div class="total-card" id="total-income">􀖂&ensp;0 ₽</div>
      <div class="total-card" id="total-expense">􀓵&ensp;0 ₽</div>
    </div>

    <select id="period" onchange="app.loadStats()" class="ios-select">
      <option value="week">Неделя</option>
      <option value="month">Месяц</option>
      <option value="year">Год</option>
    </select>

    <div class="chart-container">
      <canvas id="categoryChart"></canvas>
    </div>

    <div class="category-list" id="categoryStats"></div>
  </div>

  <!-- Навигация iOS с SF Symbols -->
  <nav class="ios-tab-bar">
    <button class="tab-item active" onclick="app.showScreen('mainScreen', event)">
      <span class="symbol">􀎞</span>
      <span class="label">Операции</span>
    </button>
    
    <button class="tab-item" onclick="app.showScreen('statsScreen', event)">
      <span class="symbol">􀫔</span>
      <span class="label">Аналитика</span>
    </button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
