<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Финансы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="screen active" id="mainScreen">
        <input type="number" step="0.01" id="amount" inputmode="decimal" placeholder="Сумма, например 12,34" required>
        <select id="type">
            <option>Доход</option>
            <option selected>Расход</option>
        </select>
        <select id="category"></select>
        <button onclick="app.addTransaction()">Добавить</button>
    </div>
    <div class="nav">
      <div class="nav-btn active" onclick="app.showScreen('mainScreen')">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M4 11H10V21H4V11ZM14 3H20V21H14V3Z" fill="currentColor"/>
          </svg>
          <span>Главная</span>
      </div>
      <div class="nav-btn" onclick="app.showScreen('statsScreen')">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M3 13H11V21H3V13ZM13 3H21V21H13V3Z" fill="currentColor"/>
          </svg>
          <span>Статистика</span>
      </div>
  </div>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(reg => {
            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              newWorker.onstatechange = () => {
                if (newWorker.state === 'installed') {
                  if (confirm('Доступно обновление (${CACHE_NAME})! Обновить сейчас?')) {
                    window.location.reload();
                  }
                }
              };
            };
          });
        }
        </script>
    <script src="app.js"></script>
</body>
</html>
