<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <script defer src="./app.js"></script>
</head>
<body>
    <div id="app" aria-label="Budgeting App Application">
        <header>
            <h1>Budgeting App</h1>
        </header>
        <main>
            <section>
                <h2>Add Transaction</h2>
                <form id="transactionForm" aria-label="Transaction Form">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" aria-label="Transaction Description" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" aria-label="Transaction Amount" step="0.01" required>
                    <button type="submit" aria-label="Submit Transaction">Submit</button>
                </form>
                <div id="error" aria-live="polite" style="color: red;"></div>
            </section>
            <section>
                <h2>Transactions</h2>
                <ul id="transactionsList" aria-label="List of Transactions"></ul>
            </section>
        </main>
    </div>
</body>
</html>
