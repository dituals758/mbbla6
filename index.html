<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–§–∏–Ω–∞–Ω—Å—ã</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS —Å—Ç–∏–ª–∏ */
        * {
            box-sizing: border-box;
            font-family: -apple-system, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px 15px 70px;
            background: #f5f5f7;
        }
        
        .screen {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 17px;
            margin-top: 10px;
        }
        
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #666;
        }
        
        .nav-btn.active {
            color: #007AFF;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="screen active" id="mainScreen">
        <input type="number" step="0.01" id="amount" inputmode="decimal" placeholder="–°—É–º–º–∞">
        <select id="type">
            <option value="–î–æ—Ö–æ–¥">–î–æ—Ö–æ–¥</option>
            <option value="–†–∞—Å—Ö–æ–¥">–†–∞—Å—Ö–æ–¥</option>
        </select>
        <select id="category"></select>
        <button onclick="addTransaction()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
    <div class="screen" id="statsScreen">
        <select id="period" onchange="loadStats()">
            <option value="month">–ú–µ—Å—è—Ü</option>
            <option value="year">–ì–æ–¥</option>
            <option value="all">–í—Å–µ –≤—Ä–µ–º—è</option>
        </select>
        <div id="stats"></div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="nav">
        <div class="nav-btn active" onclick="showScreen('mainScreen')">‚ûï</div>
        <div class="nav-btn" onclick="showScreen('statsScreen')">üìä</div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SCRIPT_URL = '–í–ê–®_URL_–°–ö–†–ò–ü–¢–ê';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        const categories = {
            '–î–æ—Ö–æ–¥': ['–ó–∞—Ä–ø–ª–∞—Ç–∞', '–ê–≤–∞–Ω—Å', '–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏', '–î—Ä—É–≥–æ–µ'],
            '–†–∞—Å—Ö–æ–¥': ['–ñ–∏–ª—å—ë', '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', '–ï–¥–∞', '–û–¥–µ–∂–¥–∞', '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è', '–°–≤—è–∑—å', '–õ–∏—á–Ω—ã–µ', '–î—Ä—É–≥–æ–µ']
        };

        function init() {
            updateCategories();
            document.getElementById('type').addEventListener('change', updateCategories);
        }

        function updateCategories() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = categories[type]
                .map(c => `<option>${c}</option>`)
                .join('');
        }

        async function addTransaction() {
            const transaction = {
                date: new Date().toISOString(),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value
            };

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(transaction)
            });
            
            document.getElementById('amount').value = '';
        }

        async function loadStats() {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('stats').innerHTML = JSON.stringify(data);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // PWA –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        init();
    </script>
</body>
</html>
