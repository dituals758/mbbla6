<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#34C759">
  <title>–û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º | –ö—Ä—è–∫–ë—é–¥–∂–µ—Ç</title>
  <link rel="stylesheet" href="https://dituals758.github.io/mbbla6/styles.css">
  <style>
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .retry-button {
      margin-top: 2rem;
      width: auto;
      padding: 0.75rem 2rem;
    }

    .network-status {
      margin-top: 1rem;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    .version-offline {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 0.8em;
      color: var(--text-secondary);
      background: var(--surface-secondary);
      padding: 4px 8px;
      border-radius: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì¥</div>
    <h1>–û—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º</h1>
    <p>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.</p>
    
    <button class="ios-button retry-button" onclick="checkConnection()">
      <span class="symbol">‚ü≥</span>
      –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É
    </button>

    <div class="network-status" id="statusMessage">
      –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
    </div>

    <div class="version-offline" id="versionContainer">
      –í–µ—Ä—Å–∏—è: <span id="versionOffline">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>
  </div>

  <script>
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.color = isError ? 'var(--danger)' : 'var(--text-primary)';
    }

    function checkConnection() {
      updateStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
      
      if(navigator.onLine) {
        setTimeout(() => {
          window.location.href = './';
        }, 500);
      } else {
        setTimeout(() => {
          updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', true);
        }, 1500);
      }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ –∏–∑ Service Worker
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration()
        .then(reg => {
          if(reg) {
            reg.postMessage({type: 'GET_VERSION'});
          }
        });

      navigator.serviceWorker.addEventListener('message', event => {
        if(event.data.type === 'CURRENT_VERSION') {
          document.getElementById('versionOffline').textContent = event.data.version;
        }
      });
    }

    // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    checkConnection();
    
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', () => {
      updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç', true);
    });
  </script>
</body>
</html>
